<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index Page</title>
    <meta name="keywords" content="Default Description">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- links to custom styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="wrapper">
        <div class="head">
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <!-- header top -->
                        <div class="header-top d-flex justify-content-between align-items-center py-4">
                            <!-- header top -left -->
                            <a href="#" class="navbar-brand">
                                <img src="assets/images/sites/logo.svg" alt="site logo">
                            </a>
                            <!-- header top right -->
                            <div class="header-top-r d-flex align-items-center">
                                <div class='header-top-info d-flex align-items-center py-3'>
                                    <div class="header-top-info-item d-grid align-items-center">
                                        <div class="info-item-icon py-2 px-2">
                                            <img src="assets/images/icons/home-icon.png" alt="home icon">
                                        </div>
                                        <div class="info-item-text">
                                            <span class="text-green text-uppercase fw-6 fs-16 d-block">visit us</span>
                                            <span class="fs-14">Jawalakhel, lalitpur</span>
                                        </div>
                                    </div>

                                    <div class="header-top-info-item d-grid align-items-center">
                                        <div class="info-item-icon py-2 px-2">
                                            <img src="assets/images/icons/buildings.png" alt="home icon">
                                        </div>
                                        <div class="info-item-text">
                                            <span class="text-green text-uppercase fw-6 fs-16 d-block">call us</span>
                                            <span class="fs-14">Jawalakhel, lalitpur</span>
                                        </div>
                                    </div>

                                    <div class="header-top-info-item d-grid align-items-center">
                                        <div class="info-item-icon py-2 px-2">
                                            <img src="assets/images/icons/home 2 icon.png" alt="home icon">
                                        </div>
                                        <div class="info-item-text">
                                            <span class="text-green text-uppercase fw-6 fs-16 d-block">email us</span>
                                            <span class="fs-14">Jawalakhel, lalitpur</span>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn-green header-top-btn">Reserve a Table</button>

                            </div>
                        </div>
                        <!-- end of header top -->
                    </div>
                </div>
            </header>
            <nav class="navbar bg-green">
                <div class="container">
                    <div class="navbar-content d-flex align-items-stretch justify-content-between">
                        <div class="nav-list bg-green">
                            <ul class="navbar-nav d-flex align-items-stretch h-100">
                                <li class="nav-item nav-item-active"><a href="#"
                                        class="nav-link text-white text-capitalize fw-7 fs-16">Home</a></li>
                                <li class="nav-item"><a href="#"
                                        class="nav-link text-white text-capitalize fw-7 fs-16">menu</a></li>
                                <li class="nav-item"><a href="#"
                                        class="nav-link text-white text-capitalize fw-7 fs-16">events</a></li>
                                <li class="nav-item"><a href="#"
                                        class="nav-link text-white text-capitalize fw-7 fs-16">gallery</a></li>
                                <li class="nav-item"><a href="#"
                                        class="nav-link text-white text-capitalize fw-7 fs-16">contact</a></li>
                            </ul>
                        </div>
                        <div class="nav-social-links d-flex align-items-center">
                            <a href="#">
                                <img src="./assets/images/icons/Vector.png">
                            </a>
                            <a href="#">
                                <img src="./assets/images/icons/Vector (1).png">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- first block -->
        <section class="first-block">
            <div class="container">
                <div class="first-block-items">
                    <div class="first-block-contents">
                        <h3 class="text-capitalize">organic food for <span class="d-block">better life</span></h3>
                        <p class="fw-7 font-montserrat my-55">We serve everything organic</p>
                        <div class="block-button d-flex">
                            <button type="button" class="btn-green header-top-btns py-4 px-5 mx-44">Menu</button>
                            <button type="button" class="btn-green header-top-btn">Reserve a Table</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- second-block -->
        <div class="second-block">
            <div class="container">
                <div class="second-block-items">
                    <div class="second-block-head text-align-center">
                        <span>our services</span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- JS Library -->
    <!-- links to custom scripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
